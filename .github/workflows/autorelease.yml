name: Autorelease

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      new_version:
        description: "New tag version"
        type: choice
        default: "patch"
        options:
          - patch
          - minor
          - major
  schedule:
    - cron: "0 2 * * 6" # saturday 2am

jobs:
  autorelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install tools
        uses: jdx/mise-action@v5

      - name: Install dependencies
        run: mise run install

      - name: Codegen
        run: mise run codegen

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request if changes detected
        if: steps.git-check.outputs.changes == 'true' && github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update generated code"
          branch: updater-bot
          delete-branch: true
          title: "Updater: generated code changed"
          body: "Changes caused by codegen."

      - name: Stop if PR created
        if: steps.git-check.outputs.changes == 'true' && github.event_name != 'pull_request'
        run: |
          echo "Changes detected and PR created. Stopping workflow."
          exit 0

      - name: CI
        run: mise run ci

      - name: Release Preparation (Dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.new_version != ''
        run: |
          # Bump version using make_release but do not tag/push yet
          # make_release expects to be able to commit and push
          # Ensure we are on the branch
          git checkout main

          NO_TAG=1 ./make_release "${{ github.event.inputs.new_version }}"
          VERSION=$(cat pkg/version/version.txt)
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Bumped version to $VERSION"

      - name: Build Artifacts
        if: (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')) && github.event_name != 'pull_request'
        run: mise run build:all

      - name: Create Release
        if: (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')) && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=""
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG_NAME="${{ env.NEW_VERSION }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi

          if [[ -z "$TAG_NAME" ]]; then
            echo "No tag name found for release. Skipping."
            exit 1
          fi

          echo "Creating release for tag: $TAG_NAME"

          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --generate-notes \
            build/*
