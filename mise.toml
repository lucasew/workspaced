# Warning: Do not unify this file with others. Keep tool definitions localized.
[tools]
go = "1.24.0"
golangci-lint = "1.64.8"
sqlc = "1.28.0"
actionlint = "1.7.7"
prettier = "3.5.2"

[tasks]
"lint:golangci-lint" = "golangci-lint run"
"lint:actionlint" = "actionlint"
"lint:prettier" = "prettier --check '**/*.{md,yml,yaml,json}'"
lint = { depends = ["lint:*"] }

"fmt:go" = "go fmt ./..."
"fmt:prettier" = "prettier --write '**/*.{md,yml,yaml,json}'"
fmt = { depends = ["fmt:*"] }

test = "go test -v ./..."
codegen = "sqlc generate"
install = "go mod download"
ci = { depends = ["lint", "test"] }
"build:all" = "scripts/build-all.sh"
